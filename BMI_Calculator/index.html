<html>

<head>
    <title>BMI Calculator</title>
    <script src="calc.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="calc">
        <div id="heading">
            <h2>BMI Calculator</h2>
        </div>
        <br><br>
        <label id="height_label">Height in cm: </label>
        <input type="number" id="height" placeholder="Enter height">
        <br><br>
        <label id="weight_label">Weight in Kg: </label>
        <input type="number" id="weight" placeholder="Enter weight">
        <br>
        <br>
        <button id="calc_btn" onclick="Calculate()">Calculate</button>
        <br>
        <br>
        <p id="result"></p>
        <br>
        <div id="guide">
            <h2>BMI Weight Guide</h2>
            <p>Under Weight = Less Than 18.6</p>
            <p>Normal Range = 18.6-24.9</p>
            <p>Over Weight = More than 24.9</p>
        </div>
    </div>
</body>

</html>
