<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Loan Calculator
        </title>
        <link rel="stylesheet" href="style.css">    
    </head>
    <body>
        <div id="loancal" style="margin-left:100px">
            <h1>Loan Calculator</h1>
            <p>Loan Amount : </p><input id="amount" type="number" size="50" placeholder="Enter the amount please" min="1" max="100000" onchange="calc()">
            <p>Loan Rate: </p><input id="rate" type="number" size="50" placeholder="Enter the rate % please" min="1" max="100" value="10" onchange="calc()">
            <p>Loan Time : </p><input id="time" type="number" size="50" placeholder="Enter the time in months please" min="1" max="300" onchange="calc()">
            
            <h2 id="pay"></h2>
        </div>
        <script src="loancalc.js"></script>
    </body>
</html>
